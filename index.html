<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCREENSHOT APP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
</head>
<body class="container">
    <div id="wrapper " class="row gap-3 justify-content-center p-3">
        <h2 class="text-center">A GIFT FROM US TO YOU</h2>
       <div id="container" class="col-sm-12 col-md-6 col-lg-5">
        
   <!--UPLOAD SHOW  -->
      <div id="display_image">
      </div>

        </div>

    <!--PREVIEW CONTAINER -->
       <div id="preview-container" class="col-sm-12 col-md-6 col-lg-5 hide">
       </div>
    </div>

  

    


    <!-- SCREENSHOT AND DOWNLOAD BUTTONS -->
    <div class="buttonPlusFile p-3 my-5 py-5 text-center mx-auto">
          <!-- IMAGE UPLOAD TOGGLE -->
        <div id="file">
            <input type="file" id="image_input" accept="image/png, image/jpg" >
        </div>
      
        <div id="buttons">
            <button id="capture-button" class="rounded">Capture Screenshot</button>
            <a id="download-button" class="hide text-decoration-none down">Download Screenshot</a>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
